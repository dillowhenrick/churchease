# Main server block
server {
    listen 80;
    listen [::]:80;

    server_name _;
    root /var/www/app/public;

    index index.php index.html;

    charset utf-8;

    # Security headers for development
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CSP for development - allows Vite dev server (IPv4 only, IPv6 not supported in CSP spec)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:5173 http://127.0.0.1:5173; style-src 'self' 'unsafe-inline' https://fonts.bunny.net; font-src 'self' https://fonts.bunny.net; img-src 'self' data: https:; connect-src 'self' data: blob: ws://localhost:5173 ws://127.0.0.1:5173 http://localhost:5173 http://127.0.0.1:5173; worker-src 'self' blob:; frame-ancestors 'self';" always;

    # Gzip compression (simplified for development)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss font/woff2;

    # File upload limits
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 60;
    client_header_timeout 60;
    keepalive_timeout 15;
    send_timeout 10;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        try_files $uri =404;

        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffer settings for large headers
        fastcgi_buffer_size 64k;
        fastcgi_buffers 8 64k;
        fastcgi_busy_buffers_size 128k;

        # Long timeout for debugging/tinker
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }
    # Well-known URIs (for ACME/SSL challenges, security.txt, etc.)
    location ^~ /.well-known/ {
        allow all;
        try_files $uri $uri/ =404;
    }

    # Deny access to hidden files (security)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to configuration files (security)
    location ~ /(?:web\.config|composer\.json|composer\.lock|package\.json|package-lock\.json|\.env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|gif|png|webp|svg|ico|css|js|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon handling (avoid 404 logs)
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots.txt handling (avoid unnecessary logs)
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Health check endpoint for Docker
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Docker logging (stdout/stderr)
    error_log /dev/stderr warn;
    access_log /dev/stdout combined;
}